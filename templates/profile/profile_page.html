<body>
    <div style="height: 300px; width:100%;" class="container-fluid bg-light p-2">

            <!--  <a href="#">Edit Profile <i class="fa fa-gear"></i></a> -->

    </div>
    <div class="container-fluid p-0">
        <div class="div container-fluid bg-dark">
            <div style="position:relative;height:80px" class="container  p-2">
                <div style="position:absolute ;transform:translate(-50%,-50%);left:50%;top:50%">
                    <button onclick="open_sec('posts')" class="btn btn-light">Posts</button>

            <br><br><br><br>
            <br><br><br><br>
        </div>
    </div>

    <script>
        function open_sec(ty) {
            var sections = document.getElementsByClassName('section_')
            console.log(sections)
            console.log('Hellow')
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.add('hidden')
            }
            document.getElementById(ty).classList.remove('hidden')
        }
    </script>

    <script>
        posts = ['anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png', 'anon.png',]

            postcode = ('<div style="min-width:33%" class="post p-1"><img style="width:100%; height:100%; margin-right:auto; margin-left:auto" src=' + '"anon.png"' + '></div>')
            document.getElementById("posts").innerHTML += postcode
        }
    </script>
