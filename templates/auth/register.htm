{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{%static 'font-awesome/css/font-awesome.min.css' %}">
        <style>
            .errorlist li{
                display: block;
                list-style: none;
                margin: auto;
                margin-left: -20px;
                color:red;
                width: 600px;
            }
        </style>

    </head>
    <body>
        <div style="position: absolute;width:290px;top:50%;left:50%;transform:translate(-50%,-50%)">
            <p class="text-center">Register Below</p>
            <form   action="" method="POST">
                {%csrf_token%}
                    {%for i in form%}
                        {{i.label}}{{i}} <br>
                        {{i.errors}}
                    {%endfor%}
                <input style="display: block;margin:auto" type="submit" class="btn btn-success mt-1">
            </form>
        </div>
        <script>
            document.getElementById('id_username').classList.add('form-control')
            document.getElementById('id_password1').classList.add('form-control')
            document.getElementById('id_password2').classList.add('form-control')
        </script>
    </body>
</html>
